remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-include-cache

title: Full Count
description: Houston sports analysis and commentary

minimal_mistakes_skin: "neon"

paginate: 5
paginate_path: /page:num/

# Author info for sidebar
author:
  name: "Sid"
  bio: "Houston sports writer"

# Post defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true