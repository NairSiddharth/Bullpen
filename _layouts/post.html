{% comment %} BlogPosting Structured Data for Google {% endcomment %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ page.title | jsonify }},
  "image": {% if page.image %}"{{ page.image | absolute_url }}"{% else %}null{% endif %},
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
      "@type": "Person",
      "name": "Siddharth Nair",
      "jobTitle": "Sports Journalist",
      "url": "{{ '/about/' | absolute_url }}"
    },
  "publisher": {
    "@type": "Organization",
    "name": "Full Count",
    "url": "{{ site.url }}{{ site.baseurl }}"
  },
  "description": {{ page.excerpt | strip_html | truncate: 160 | jsonify }},
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }
}
</script>

  <div class="reading-progress-bar"></div>
</div>

{% include breadcrumbs.html %}

  <div class="post-content">
    {{ content }}
  </div>
  {% include author_box.html %}

  {% include related_posts.html %}
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".collapsible").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.classList.toggle("active");
        const content = btn.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    });
  });
</script>
<script>
  document.addEventListener("scroll", () => {
    const content = document.querySelector(".post-content");
    const bar = document.querySelector(".reading-progress-bar");
    if (!content || !bar) return;

    const contentTop = content.offsetTop;
    const contentHeight = content.offsetHeight;
    const scrollY = window.scrollY;
    const windowHeight = window.innerHeight;

    const progress =
      (scrollY + windowHeight - contentTop) / contentHeight;

    const clamped = Math.min(Math.max(progress, 0), 1);
    bar.style.transform = `scaleX(${clamped})`;
  });
</script>
