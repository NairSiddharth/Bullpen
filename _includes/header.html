<header class="site-header retro-header" role="banner">
  <div class="wrapper header-inner">

    <!-- Logo + Site Title -->
    <a class="site-title" href="{{ '/' | relative_url }}" aria-label="Homepage">
      {% if site.logo %}
        <img 
          src="{{ site.logo | relative_url }}"
          alt="{{ site.title }} logo"
          class="site-logo"
          decoding="async"
          fetchpriority="high"
        />
      {% endif %}
      <span class="site-title-text">{{ site.title }}</span>
    </a>

    <!-- Navigation -->
    <nav class="site-nav" role="navigation" aria-label="Main Navigation">
      <input type="checkbox" id="menu-trigger" class="nav-trigger" />
      <label for="menu-trigger" class="menu-icon">
        <svg viewBox="0 0 18 15" aria-hidden="true">
          <path d="M1 1h16M1 7h16M1 14h16"></path>
        </svg>
      </label>

      <div class="trigger">

        <!-- Static pages (ordered) -->
        {% assign nav_pages = site.pages | where: "nav", true | sort: "nav_order" %}
        {% for page in nav_pages %}
          <a
            class="page-link{% if page.url == page.url %} active-link{% endif %}"
            href="{{ page.url | relative_url }}"
          >
            {{ page.title }}
          </a>
        {% endfor %}

        <!-- Categories Dropdown -->
        <div class="nav-dropdown">
          <a class="nav-dropdown-label" href="javascript:void(0)">
            Categories
          </a>
          <div class="nav-dropdown-menu">
            {% for cat in site.categories %}
              {% assign cat_name = cat[0] %}
              <a href="{{ '/categories/' | append: cat_name | downcase | append: '/' | relative_url }}">
                {{ cat_name | capitalize }}
              </a>
            {% endfor %}
          </div>
        </div>

        <!-- Sitewide Search -->
        <div class="header-search">
          <form action="{{ '/search/' | relative_url }}" method="get" class="header-search-form">
            <input
              type="search"
              id="header-search-input"
              name="query"
              placeholder="Search site..."
              autocomplete="off"
              aria-label="Search all articles"
            />
          </form>
        </div>

      </div>
    </nav>

  </div>
</header>
