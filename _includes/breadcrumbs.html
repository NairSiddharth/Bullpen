<nav class="breadcrumbs">
  <a href="{{ '/' | relative_url }}">Home</a>

  {% if page.categories and page.categories.size > 0 %}
    {% assign cat = page.categories[0] %}
    &nbsp;/&nbsp;
    <a href="{{ '/categories/' | append: cat | append:'/' | relative_url }}">
      {{ cat | capitalize }}
    </a>
  {% endif %}

  {% if page.title %}
    &nbsp;/&nbsp;
    <span>{{ page.title }}</span>
  {% endif %}
</nav>
