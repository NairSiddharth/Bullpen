{% comment %}
  Breadcrumbs: Home → Category → Post Title
{% endcomment %}
<nav class="breadcrumbs">
  <a href="{{ site.baseurl }}/">Home</a> &raquo;
  {% assign primary_category = page.categories[0] %}
  <a href="{{ site.baseurl }}/categories/{{ primary_category | downcase }}/">{{ primary_category | capitalize }}</a> &raquo;
  <span>{{ page.title }}</span>
</nav>
