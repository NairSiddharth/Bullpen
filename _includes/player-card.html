<div class="player-card" data-rank="{{ player.rank | downcase }}" data-sport="{{ player.sport | downcase }}">
  <div class="card-inner">
    <!-- Front -->
    <div class="card-face card-front">
      <img class="player-photo" src="{{ site.baseurl }}{{ player.image }}" alt="{{ player.name }}">
      <div class="card-stats">
        <h2>{{ player.name }}</h2>
        {% for stat in player.stats %}
          <p>{{ stat }}</p>
        {% endfor %}
      </div>
    </div>

    <!-- Back -->
    <div class="card-face card-back">
      <h3>HOF Pace</h3>
      {% for pace in player.hof_pace %}
        <p>{{ pace }}</p>
      {% endfor %}
    </div>

    <!-- Expanded -->
    <div class="card-face card-expanded">
      <h3>Summary</h3>
      <p>{{ player.summary }}</p>
    </div>
  </div>
</div>
