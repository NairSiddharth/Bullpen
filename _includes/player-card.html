<div class="player-card" data-rank="{{ rank | downcase }}" data-sport="{{ sport | downcase }}">
  <div class="card-inner">
    <!-- Front -->
    <div class="card-face card-front">
      <img class="player-photo" src="{{ image }}" alt="{{ name }}">
      <div class="card-stats">
        <h4>{{ name }}</h4>
        {% for stat in stats %}
        <p>{{ stat }}</p>
        {% endfor %}
      </div>
    </div>

    <!-- Back -->
    <div class="card-face card-back">
      <h4>HOF Pace</h4>
      {% for pace in hof_pace %}
      <p>{{ pace }}</p>
      {% endfor %}
    </div>

    <!-- Expanded -->
    <div class="card-face card-expanded">
      <h4>Summary</h4>
      <p>{{ summary }}</p>
    </div>
  </div>
</div>
